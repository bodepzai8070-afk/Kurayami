<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thơ & Điểm – AI Bảo Vệ</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f8f9fa;
      --text: #212529;
      --border: #dee2e6;
      --accent: #495057;
      --shadow: 0 4px 10px rgba(0,0,0,0.1);
      --danger: #dc3545;
      --warning: #ffc107;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      font-size: 16px;
      line-height: 1.5;
      overflow-x: hidden;
    }
    header {
      background: #212529;
      color: white;
      padding: 15px;
      text-align: center;
      font-family: 'Dancing Script', cursive;
      font-size: 1.8em;
      box-shadow: var(--shadow);
    }
    main { max-width: 100%; padding: 15px; }
    h2 {
      color: var(--accent);
      font-family: 'Dancing Script', cursive;
      font-size: 1.5em;
      text-align: center;
      margin: 10px 0;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1em;
      background: white;
      transition: all 0.3s;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #495057;
      outline: none;
      box-shadow: 0 0 0 3px rgba(73, 80, 87, 0.2);
    }
    textarea { min-height: 120px; resize: vertical; }
    button {
      background: #212529;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: bold;
      margin: 5px 5px 5px 0;
      box-shadow: var(--shadow);
      transition: all 0.3s;
    }
    button:hover { background: #343a40; transform: translateY(-2px); }
    button:disabled { background: #6c757d; cursor: not-allowed; transform: none; }
    .post {
      background: white;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      transition: transform 0.2s;
    }
    .post:hover { transform: translateY(-2px); }
    .post h3 { margin: 0 0 6px; color: var(--accent); font-family: 'Dancing Script', cursive; font-size: 1.2em; }
    .post-meta { font-size: 0.8em; color: #6c757d; margin: 4px 0; }
    .score { font-weight: bold; color: #28a745; font-size: 1.1em; }
    .btn-group { display: flex; gap: 5px; flex-wrap: wrap; }
    #chatBubble {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: white;
      padding: 10px 15px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      font-size: 0.9em;
      color: var(--accent);
      font-weight: bold;
      max-width: 80%;
      text-align: center;
      display: flex;
      align-items: center;
      gap: 5px;
      z-index: 100;
      border: 1px solid var(--border);
      animation: pulse 2s infinite;
    }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }
    #lockScreen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(220,53,69,0.98);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 9999;
      padding: 20px;
      display: none;
      backdrop-filter: blur(10px);
    }
    #lockScreen.show { display: flex; animation: fadeIn 0.5s; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    #lockCountdown {
      font-size: 3em;
      margin: 20px 0;
      font-weight: bold;
      text-shadow: 0 0 15px rgba(255,255,255,0.5);
    }
    .penguin {
      font-size: 3em;
      margin-bottom: 10px;
      animation: wobble 1s infinite;
    }
    @keyframes wobble {
      0%, 100% { transform: rotate(0); }
      25% { transform: rotate(10deg); }
      75% { transform: rotate(-10deg); }
    }
    #reloadNotice {
      background: #212529;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
      border-radius: 8px;
      font-size: 0.9em;
      box-shadow: var(--shadow);
    }
    .warning-banner, .success-banner, .permanent-ban, .law-notice {
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      font-weight: bold;
      text-align: center;
      font-size: 0.9em;
      border: 1px solid;
    }
    .warning-banner { background: #fff3cd; color: #856404; border-color: #ffc107; }
    .success-banner { background: #d4edda; color: #155724; border-color: #28a745; }
    .permanent-ban { background: #f8d7da; color: #721c24; border-color: #dc3545; }
    .law-notice { background: #d1ecf1; color: #0c5460; border-color: #17a2b8; }
    .share-section {
      background: white;
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }
    .share-link {
      background: #f1f3f5;
      padding: 8px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 0.85em;
      word-break: break-all;
      margin: 8px 0;
    }
    .copy-btn {
      background: #28a745;
      font-size: 0.8em;
      padding: 6px 10px;
    }
    .delete-date { font-size: 0.85em; color: #6c757d; }
    @media (max-width: 600px) {
      header { font-size: 1.5em; padding: 12px; }
      main { padding: 10px; }
      h2 { font-size: 1.3em; }
      input, textarea, select { padding: 8px; font-size: 0.9em; }
      textarea { min-height: 100px; }
      button { padding: 8px 12px; font-size: 0.85em; }
      .post { padding: 10px; }
      .post h3 { font-size: 1.1em; }
      #chatBubble { padding: 8px 12px; font-size: 0.85em; max-width: 70%; }
      #lockScreen { font-size: 1.2em; padding: 15px; }
      #lockCountdown { font-size: 2.2em; }
    }
  </style>
</head>
<body>
  <header>Thơ & Điểm – AI Bảo Vệ</header>
  
  <div id="reloadNotice">AI quét 24/7 – Không fake tên, không bypass</div>

  <main>
    <div id="status"></div>

    <h2>Viết Thơ</h2>
    <input id="author" type="text" placeholder="Tên bạn (thật hoặc giả)..." oninput="checkAuthor()" />
    <input id="title" type="text" placeholder="Tiêu đề thơ..." oninput="aiSpeak()" />
    <textarea id="content" placeholder="Viết thơ..." oninput="aiSpeak()"></textarea>
    
    <select id="sendMode">
      <option value="private">Chỉ mình tôi</option>
      <option value="public">Gửi công khai (có điểm)</option>
    </select>

    <div id="deleteDateSection" style="margin:8px 0;">
      <label class="delete-date">
        <input type="checkbox" id="autoDelete" />
        Tự động xóa sau ngày:
      </label>
      <input type="date" id="deleteDate" disabled style="margin-top:4px;" />
    </div>

    <div id="shareSection" class="share-section" style="display:none;">
      <p><strong>Link chia sẻ:</strong></p>
      <div id="shareLink" class="share-link">Đang tạo...</div>
      <button class="copy-btn" onclick="copyLink()">Copy</button>
    </div>

    <div style="display:flex; gap:5px; flex-wrap:wrap;">
      <button id="saveBtn" onclick="savePost()">Gửi / Lưu</button>
      <button onclick="clearAll()">Xóa Hết</button>
    </div>

    <hr style="border: 1px dashed #dee2e6; margin: 20px 0;">

    <h2>Kho Thơ (Sắp xếp theo điểm)</h2>
    <div id="posts"></div>
  </main>

  <div id="chatBubble">
    <span style="color:#dc3545;">AI</span>
    <span id="chatText">đang theo dõi...</span>
  </div>

  <!-- MÀN HÌNH KHÓA 10 PHÚT -->
  <div id="lockScreen">
    <div class="penguin">Penguin</div>
    <p style="font-size:1.8em; font-weight:bold; margin:15px 0;">BẠN GIẢ MẠO TÊN!</p>
    <p style="font-size:1.2em; margin:10px 0;">
      <strong>AI phát hiện:</strong> Dùng tên cấm <span id="fakeName"></span><br>
      <span style="color:#ffeb3b; font-weight:bold;">Khóa màn hình 10 phút!</span>
    </p>
    <div id="lockCountdown">10:00</div>
    <p style="font-size:0.9em; line-height:1.6; margin-top:20px;">
      Không reload, không fake, không bypass.<br>
      <span style="color:#fff;">AI biết hết Penguin</span>
    </p>
  </div>

  <script>
    const postsDiv = document.getElementById('posts');
    const lockScreen = document.getElementById('lockScreen');
    const lockCountdown = document.getElementById('lockCountdown');
    const fakeNameEl = document.getElementById('fakeName');
    const saveBtn = document.getElementById('saveBtn');
    const statusDiv = document.getElementById('status');
    const chatText = document.getElementById('chatText');
    const authorInput = document.getElementById('author');
    const titleInput = document.getElementById('title');
    const contentInput = document.getElementById('content');
    const sendMode = document.getElementById('sendMode');
    const autoDelete = document.getElementById('autoDelete');
    const deleteDate = document.getElementById('deleteDate');
    const shareSection = document.getElementById('shareSection');
    const shareLink = document.getElementById('shareLink');

    // === FINGERPRINT SIÊU BẢO MẬT ===
    async function generateDeviceId() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      ctx.textBaseline = 'top';
      ctx.font = '14px Arial';
      ctx.fillText('AI Shield 2025', 2, 2);
      const data = canvas.toDataURL();
      const text = data + navigator.userAgent + screen.width + screen.height + 
                   navigator.hardwareConcurrency + navigator.deviceMemory + 
                   new Date().getTimezoneOffset() + Math.random();
      const encoder = new TextEncoder();
      const buffer = encoder.encode(text);
      const hash = await crypto.subtle.digest('SHA-256', buffer);
      return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2,'0')).join('').substring(0,32);
    }

    let deviceId = localStorage.getItem('ai_device_id');
    if (!deviceId) {
      generateDeviceId().then(id => {
        deviceId = id;
        localStorage.setItem('ai_device_id', deviceId);
      });
    }

    // === TÊN CẤM ===
    const bannedNames = ['kurayami', 'kirada', 'admin', 'ai', 'habato', 'owner', 'mod'];

    // === KHÓA MÀN HÌNH 10 PHÚT ===
    function lockScreenFor10Min(fakeName) {
      fakeNameEl.textContent = fakeName;
      lockScreen.classList.add('show');
      document.querySelectorAll('button, input, textarea, select').forEach(el => el.disabled = true);

      let seconds = 600;
      const interval = setInterval(() => {
        seconds--;
        const m = String(Math.floor(seconds / 60)).padStart(2, '0');
        const s = String(seconds % 60).padStart(2, '0');
        lockCountdown.textContent = `${m}:${s}`;
        if (seconds <= 0) {
          clearInterval(interval);
          lockScreen.classList.remove('show');
          document.querySelectorAll('button, input, textarea, select').forEach(el => el.disabled = false);
          localStorage.removeItem('ai_lock');
          location.reload();
        }
      }, 1000);

      localStorage.setItem('ai_lock', JSON.stringify({ until: Date.now() + 600000, name: fakeName }));
    }

    // === KIỂM TRA KHÓA KHI LOAD ===
    const lockData = JSON.parse(localStorage.getItem('ai_lock') || 'null');
    if (lockData && lockData.until > Date.now()) {
      lockScreenFor10Min(lockData.name);
    }

    // === KIỂM TRA TÊN ===
    function checkAuthor() {
      const name = authorInput.value.trim().toLowerCase();
      if (bannedNames.some(banned => name.includes(banned))) {
        lockScreenFor10Min(authorInput.value.trim());
        authorInput.value = '';
        return false;
      }
      return true;
    }

    // === CHẤM ĐIỂM ===
    function scorePoem(title, content, author) {
      let score = 0;
      const text = `${author} ${title} ${content}`.toLowerCase();
      const lines = content.split('\n').filter(l => l.trim());
      if (lines.length >= 4) score += 25;
      if (lines.length >= 8) score += 15;
      const goodWords = ['yêu','thương','nhớ','đau','trăng','mưa','gió','mây','hồn','tim','lòng','nước mắt','nụ cười'];
      const count = goodWords.filter(w => text.includes(w)).length;
      score += count * 6;
      if (content.length > 100 && content.length < 600) score += 20;
      if (author.trim() && author.trim() !== 'Ẩn danh') score += 10;
      return Math.min(100, score);
    }

    // === TỰ ĐỘNG XÓA ===
    function checkAutoDelete() {
      const posts = JSON.parse(localStorage.getItem('ai_posts') || '[]');
      const now = new Date().setHours(0,0,0,0);
      const updated = posts.filter(post => {
        if (post.deleteDate) {
          const del = new Date(post.deleteDate).setHours(0,0,0,0);
          return del > now;
        }
        return true;
      });
      if (updated.length !== posts.length) {
        localStorage.setItem('ai_posts', JSON.stringify(updated));
      }
    }

    // === LƯU BÀI ===
    function savePost() {
      if (!checkAuthor()) return;

      const author = authorInput.value.trim() || 'Ẩn danh';
      const title = titleInput.value.trim();
      const content = contentInput.value.trim();
      const mode = sendMode.value;
      const delDate = autoDelete.checked ? deleteDate.value : null;

      if (!title || !content) {
        chatText.textContent = "Cần tiêu đề và nội dung";
        return;
      }

      const score = mode === 'public' ? scorePoem(title, content, author) : 0;

      const post = {
        id: Date.now() + Math.random().toString(36).substr(2,9),
        author, title, content, mode, score,
        timestamp: Date.now(),
        deleteDate: delDate
      };

      const posts = JSON.parse(localStorage.getItem('ai_posts') || '[]');
      posts.push(post);
      localStorage.setItem('ai_posts', JSON.stringify(posts));

      authorInput.value = '';
      titleInput.value = '';
      contentInput.value = '';
      autoDelete.checked = false;
      deleteDate.disabled = true;
      shareSection.style.display = 'none';

      if (mode === 'public') {
        const link = generateShareLink(post.id);
        shareLink.textContent = link;
        shareSection.style.display = 'block';
        chatText.textContent = `Điểm: ${score}/100!`;
      } else {
        chatText.textContent = "Đã lưu riêng!";
      }

      loadPosts();
    }

    // === LINK CHIA SẺ ===
    function generateShareLink(id) {
      const base = window.location.href.split('?')[0];
      return `${base}?poem=${id}`;
    }

    function copyLink() {
      navigator.clipboard.writeText(shareLink.textContent).then(() => {
        chatText.textContent = "Đã copy!";
      });
    }

    // === HIỂN THỊ BÀI ===
    function loadPosts() {
      checkAutoDelete();
      postsDiv.innerHTML = '';
      const posts = JSON.parse(localStorage.getItem('ai_posts') || '[]');
      const publicPosts = posts.filter(p => p.mode === 'public');
      publicPosts.sort((a,b) => b.score - a.score);

      publicPosts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        const delInfo = post.deleteDate ? `<br><small class="delete-date">Xóa: ${new Date(post.deleteDate).toLocaleDateString('vi-VN')}</small>` : '';
        div.innerHTML = `
          <h3>${post.title}</h3>
          <div class="post-meta">
            Tác giả: <strong>${post.author}</strong> | 
            Điểm: <span class="score">${post.score}/100</span>${delInfo}
          </div>
          <p style="white-space:pre-wrap; margin:8px 0; font-size:0.95em;">${post.content}</p>
          <div class="btn-group">
            <button onclick="deletePost('${post.id}')">Xóa</button>
          </div>
        `;
        postsDiv.appendChild(div);
      });
    }

    function deletePost(id) {
      if (confirm('Xóa bài này?')) {
        let posts = JSON.parse(localStorage.getItem('ai_posts') || '[]');
        posts = posts.filter(p => p.id !== id);
        localStorage.setItem('ai_posts', JSON.stringify(posts));
        loadPosts();
      }
    }

    function clearAll() {
      if (confirm('Xóa hết bài?')) {
        localStorage.removeItem('ai_posts');
        loadPosts();
      }
    }

    // === AI NÓI ===
    function aiSpeak() {
      const text = `${authorInput.value} ${titleInput.value} ${contentInput.value}`.toLowerCase();
      if (text.includes('yeu') || text.includes('thuong')) {
        chatText.textContent = "Thơ hay!";
        return;
      }
      if (text.includes('kurayami') || text.includes('kirada')) {
        chatText.textContent = "Tên cấm!";
        return;
      }
      chatText.textContent = "Viết tiếp...";
    }

    // === XỬ LÝ LINK ===
    const urlParams = new URLSearchParams(window.location.search);
    const poemId = urlParams.get('poem');
    if (poemId) {
      const posts = JSON.parse(localStorage.getItem('ai_posts') || '[]');
      const poem = posts.find(p => p.id === poemId && p.mode === 'public');
      if (poem) {
        document.body.innerHTML = `
          <div style="padding:20px; text-align:center; max-width:600px; margin:auto; font-family:Roboto;">
            <h1 style="color:#212529; font-family:'Dancing Script',cursive; font-size:2em;">Thơ AI</h1>
            <h2 style="color:#495057; margin:15px 0;">${poem.title}</h2>
            <p style="font-size:0.9em; color:#6c757d;">Tác giả: <strong>${poem.author}</strong> | Điểm: <strong style="color:#28a745;">${poem.score}/100</strong></p>
            <p style="white-space:pre-wrap; font-size:1.1em; margin:25px 0; line-height:1.8; text-align:left;">
              ${poem.content}
            </p>
            <p style="color:#888; font-size:0.8em;">Gửi từ AI</p>
          </div>
        `;
      }
    }

    // === SỰ KIỆN ===
    autoDelete.addEventListener('change', () => {
      deleteDate.disabled = !autoDelete.checked;
    });

    // === KHỞI ĐỘNG ===
    setInterval(checkAutoDelete, 3600000);
    loadPosts();
    aiSpeak();

    authorInput.addEventListener('input', () => { checkAuthor(); aiSpeak(); });
    titleInput.addEventListener('input', aiSpeak);
    contentInput.addEventListener('input', aiSpeak);

    window.addEventListener('load', () => {
      document.getElementById('reloadNotice').style.display = 'block';
    });
  </script>
</body>
</html>
