<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="pageTitle">Kurayami – Thư Tình</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --kurayami-purple: #6a1b9a;
      --kurayami-pink: #ec407a;
      --kurayami-light: #f3e5f5;
      --kurayami-dark: #4a148c;
      --shadow: 0 4px 15px rgba(106, 27, 154, 0.2);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #fde7f9, #f3e5f5);
      color: #333;
      font-size: 16px;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }
    header {
      background: linear-gradient(to right, var(--kurayami-purple), var(--kurayami-pink));
      color: white;
      padding: 15px;
      text-align: center;
      font-family: 'Dancing Script', cursive;
      font-size: 1.8em;
      box-shadow: var(--shadow);
      position: relative;
      z-index: 10;
    }
    main { max-width: 100%; padding: 15px; position: relative; z-index: 10; }
    h2 {
      color: var(--kurayami-purple);
      font-family: 'Dancing Script', cursive;
      font-size: 1.5em;
      text-align: center;
      margin: 10px 0;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 2px solid #e1bee7;
      border-radius: 10px;
      font-size: 1em;
      background: #fafafa;
      transition: all 0.3s;
    }
    input:focus, textarea:focus, select:focus {
      border-color: var(--kurayami-pink);
      outline: none;
      box-shadow: 0 0 0 3px rgba(236, 64, 122, 0.2);
    }
    textarea {
      min-height: 160px;
      resize: vertical;
      font-family: 'Roboto', sans-serif;
    }
    button {
      background: linear-gradient(to right, var(--kurayami-purple), var(--kurayami-pink));
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: bold;
      margin: 5px 5px 5px 0;
      box-shadow: var(--shadow);
      transition: all 0.3s;
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(106, 27, 154, 0.4); }
    .post {
      background: var(--kurayami-light);
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      border-left: 4px solid var(--kurayami-pink);
      transition: transform 0.2s;
    }
    .post:hover { transform: translateX(3px); }
    .post h3 {
      margin: 0 0 8px;
      color: var(--kurayami-dark);
      font-family: 'Dancing Script', cursive;
      font-size: 1.2em;
    }
    .post-meta {
      font-size: 0.85em;
      color: #6a1b9a;
      margin: 4px 0;
    }
    .score {
      font-weight: bold;
      color: #e91e63;
      font-size: 1.1em;
    }
    .btn-group {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
    }
    #kurayamiChat {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: white;
      padding: 10px 15px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      font-size: 0.9em;
      color: var(--kurayami-purple);
      font-weight: bold;
      max-width: 80%;
      text-align: center;
      display: flex;
      align-items: center;
      gap: 5px;
      z-index: 100;
      animation: pulse 2s infinite;
    }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }
    .share-section {
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      margin: 10px 0;
      border: 1px solid #e1bee7;
      box-shadow: var(--shadow);
    }
    .share-link {
      background: #f0f0f0;
      padding: 8px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 0.85em;
      word-break: break-all;
      margin: 8px 0;
    }
    .copy-btn {
      background: #28a745;
      font-size: 0.8em;
      padding: 6px 10px;
    }
    .share-fb-btn {
      background: #1877f2;
      color: white;
      font-weight: bold;
    }
    .permanent-ban {
      background: #f8d7da;
      color: #721c24;
      padding: 12px;
      border-radius: 10px;
      margin: 10px 0;
      text-align: center;
      font-weight: bold;
      font-size: 0.95em;
      border: 1px solid #dc3545;
      box-shadow: var(--shadow);
      display: none;
    }
    .permanent-ban.show { display: block; }

    /* TRANG CHIA SẺ */
    .share-page {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: var(--shadow);
      text-align: center;
      font-family: 'Roboto', sans-serif;
      position: relative;
      z-index: 10;
    }
    .share-page h1 {
      color: var(--kurayami-purple);
      font-family: 'Dancing Script', cursive;
      font-size: 2em;
      margin-bottom: 10px;
    }
    .share-page .meta {
      font-size: 0.95em;
      color: #6a1b9a;
      margin: 10px 0;
    }
    .share-page .content {
      white-space: pre-wrap;
      text-align: left;
      font-style: italic;
      font-size: 1.1em;
      line-height: 1.9;
      margin: 20px 0;
      padding: 15px;
      background: #fdf8fc;
      border-left: 4px solid var(--kurayami-pink);
      border-radius: 8px;
    }

    /* NHẠC + TRÁI TIM */
    #musicControl {
      position: fixed;
      bottom: 70px;
      right: 15px;
      background: white;
      padding: 8px 12px;
      border-radius: 50px;
      box-shadow: var(--shadow);
      font-size: 0.8em;
      z-index: 100;
      cursor: pointer;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ec407a;
      transform: rotate(-45deg);
      animation: float 6s infinite ease-in-out;
      opacity: 0.7;
      z-index: 1;
    }
    .heart:before, .heart:after {
      content: '';
      width: 20px;
      height: 20px;
      background: #ec407a;
      border-radius: 50%;
      position: absolute;
    }
    .heart:before { top: -10px; left: 0; }
    .heart:after { left: 10px; top: 0; }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(-45deg); }
      50% { transform: translateY(-300px) rotate(-45deg); }
    }

    @media (max-width: 600px) {
      header { font-size: 1.5em; padding: 12px; }
      main { padding: 10px; }
      h2 { font-size: 1.3em; }
      input, textarea, select { padding: 8px; font-size: 0.9em; }
      textarea { min-height: 120px; }
      button { padding: 8px 12px; font-size: 0.85em; }
      .post { padding: 10px; }
      .post h3 { font-size: 1.1em; }
      #kurayamiChat { padding: 8px 12px; font-size: 0.85em; max-width: 70%; }
      .share-page { padding: 15px; }
      .share-page h1 { font-size: 1.8em; }
      #musicControl { bottom: 60px; font-size: 0.7em; }
    }
  </style>
</head>
<body>
  <header>Kurayami – Thư Tình</header>

  <!-- NHẠC NỀN -->
  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>
  <div id="musicControl" onclick="toggleMusic()">Nhạc: Bật</div>

  <div id="permanentBan" class="permanent-ban">
    <p><strong>BẠN ĐÃ BỊ CẤM VĨNH VIỄN!</strong></p>
    <p>Chỉ <strong>Kurayami</strong> & <strong>Kirada</strong> được dùng tên này.</p>
  </div>

  <main id="mainContent">
    <h2>Viết Thư Gửi Người Mình Yêu</h2>
    <input id="author" type="text" placeholder="Tên bạn..." oninput="checkAuthor()" />
    <input id="to" type="text" placeholder="Gửi đến..." oninput="updateChat()" />
    <textarea id="content" placeholder="Viết lá thư..." oninput="updateChat()"></textarea>
    
    <select id="sendMode" onchange="updateChat()">
      <option value="private">Chỉ mình tôi</option>
      <option value="public">Công khai (AI chấm)</option>
    </select>

    <div id="shareSection" class="share-section" style="display:none;">
      <p><strong>Link chia sẻ:</strong></p>
      <div id="shareLink" class="share-link">Đang tạo...</div>
      <button class="copy-btn" onclick="copyLink()">Copy</button>
      <button class="share-fb-btn" onclick="shareToFB()">Chia sẻ FB</button>
    </div>

    <div style="display:flex; gap:5px; flex-wrap:wrap;">
      <button onclick="savePost()">Gửi Thư</button>
      <button onclick="clearAll()">Xóa Hết</button>
    </div>

    <hr style="border: 1px dashed #e1bee7; margin: 20px 0;">
    <h2>Kho Thư Tình</h2>
    <div id="posts"></div>
  </main>

  <div id="kurayamiChat">
    <span style="color:#ec407a;">Kurayami</span>
    <span id="chatText">đang đọc...</span>
  </div>

  <script>
    const GIST_URL = 'https://gist.githubusercontent.com/bodepzai8070-afk/90edaef6aec345ee7ed8b5c7e1c19453/raw/kurayami-posts.json';
    const postsDiv = document.getElementById('posts');
    const chatText = document.getElementById('chatText');
    const authorInput = document.getElementById('author');
    const toInput = document.getElementById('to');
    const contentInput = document.getElementById('content');
    const sendMode = document.getElementById('sendMode');
    const shareSection = document.getElementById('shareSection');
    const shareLink = document.getElementById('shareLink');
    const permanentBan = document.getElementById('permanentBan');
    const music = document.getElementById('bgMusic');
    const musicControl = document.getElementById('musicControl');

    let currentPost = null;
    let posts = [];
    let musicPlaying = true;

    // Nhạc + Trái tim
    music.play().catch(() => {});
    setInterval(createHeart, 800);

    function toggleMusic() {
      if (musicPlaying) {
        music.pause();
        musicControl.textContent = "Nhạc: Tắt";
      } else {
        music.play();
        musicControl.textContent = "Nhạc: Bật";
      }
      musicPlaying = !musicPlaying;
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    // Load dữ liệu
    async function loadFromGist() {
      try {
        const res = await fetch(GIST_URL + '?t=' + Date.now());
        if (res.ok) posts = await res.json();
      } catch (e) {}
      loadPosts();
      checkSharePage();
    }

    function saveToLocal() {
      localStorage.setItem('kurayami_posts', JSON.stringify(posts));
    }

    if (localStorage.getItem('kurayami_permanent_ban') === 'true') {
      permanentBan.classList.add('show');
      document.querySelectorAll('input, textarea, select, button').forEach(el => el.disabled = true);
      chatText.textContent = "Bị cấm vĩnh viễn.";
    }

    function checkAuthor() {
      const name = authorInput.value.trim().toLowerCase();
      if (name.includes('kurayami') || name.includes('kirada')) {
        localStorage.setItem('kurayami_permanent_ban', 'true');
        setTimeout(() => permanentBan.classList.add('show'), 1500);
        authorInput.value = '';
        return false;
      }
      return true;
    }

    function scoreLetter(to, content, author) {
      let score = 0;
      const text = `${author} ${to} ${content}`.toLowerCase();
      const lines = content.split('\n').filter(l => l.trim());
      if (lines.length >= 3) score += 20;
      if (lines.length >= 6) score += 15;
      const loveWords = ['yêu','thương','nhớ','ôm','hôn','mãi','mãi mãi','trái tim','hạnh phúc','cảm ơn','xin lỗi','đợi','gặp','mơ','giấc mơ','nụ cười','nước mắt','tay','mắt','môi','em','anh','tôi','bạn'];
      const count = loveWords.filter(w => text.includes(w)).length;
      score += count * 5;
      if (content.length > 120 && content.length < 800) score += 25;
      if (author.trim() && author.trim() !== 'Ẩn danh') score += 10;
      return Math.min(100, Math.max(0, score));
    }

    function updateChat() {
      const to = toInput.value.trim();
      const content = contentInput.value.trim();
      if (!to || !content) {
        chatText.textContent = "Nhập người nhận và nội dung.";
        return;
      }
      chatText.textContent = sendMode.value === 'public' ? "Bấm 'Gửi Thư' để AI chấm." : "Chế độ riêng.";
    }

    function savePost() {
      if (!checkAuthor()) return;
      const author = authorInput.value.trim() || 'Ẩn danh';
      const to = toInput.value.trim() || 'Ai đó...';
      const content = contentInput.value.trim();
      const mode = sendMode.value;
      if (!to || !content) return;

      const score = mode === 'public' ? scoreLetter(to, content, author) : 0;
      const post = { id: Date.now() + Math.random().toString(36).substr(2,9), author, to, content, mode, score, timestamp: Date.now() };
      posts.push(post);
      saveToLocal();

      currentPost = post;
      authorInput.value = toInput.value = contentInput.value = '';
      shareSection.style.display = 'none';

      if (mode === 'public') {
        shareLink.textContent = generateShareLink(post.id);
        shareSection.style.display = 'block';
        chatText.textContent = `AI chấm: ${score}/100`;
      }
      loadPosts();
    }

    function generateShareLink(id) {
      return `${window.location.href.split('?')[0]}?letter=${id}`;
    }

    function copyLink() {
      navigator.clipboard.writeText(shareLink.textContent);
      chatText.textContent = "Đã copy!";
    }

    function shareToFB() {
      if (!currentPost) return;
      const url = generateShareLink(currentPost.id);
      const text = encodeURIComponent(`*${currentPost.author} gửi ${currentPost.to}*\nAI chấm: *${currentPost.score}/100*\n\n"${currentPost.content.split('\n')[0].substring(0,120)}..."\n\nĐọc toàn bộ: ${url}\n\nKurayami – Thư Tình`);
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}&quote=${text}`, '_blank');
    }

    function loadPosts() {
      postsDiv.innerHTML = '';
      posts.filter(p => p.mode === 'public').sort((a,b) => b.score - a.score).forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <h3>${post.author} gửi ${post.to}</h3>
          <div class="post-meta">AI chấm: <span class="score">${post.score}/100</span></div>
          <p style="white-space:pre-wrap; margin:8px 0; font-size:0.95em; font-style:italic;">${post.content}</p>
          <p style="color:#888; font-size:0.8em;">Gửi từ <strong>${post.author}</strong></p>
          <div class="btn-group">
            <button onclick="deletePost('${post.id}')">Xóa</button>
            <button class="share-fb-btn" onclick="shareSingleToFB('${post.id}')">Chia sẻ FB</button>
          </div>
        `;
        postsDiv.appendChild(div);
      });
    }

    function deletePost(id) {
      if (confirm('Xóa?')) {
        posts = posts.filter(p => p.id !== id);
        saveToLocal();
        loadPosts();
      }
    }

    function clearAll() {
      if (confirm('Xóa hết?')) {
        posts = [];
        saveToLocal();
        loadPosts();
      }
    }

    function shareSingleToFB(id) {
      const post = posts.find(p => p.id === id);
      if (!post) return;
      const url = generateShareLink(id);
      const text = encodeURIComponent(`*${post.author} gửi ${post.to}*\nAI chấm: *${post.score}/100*\n\n"${post.content.split('\n')[0].substring(0,120)}..."\n\nĐọc toàn bộ: ${url}\n\nKurayami – Thư Tình`);
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}&quote=${text}`, '_blank');
    }

    function checkSharePage() {
      const params = new URLSearchParams(window.location.search);
      const letterId = params.get('letter');
      if (letterId) {
        const letter = posts.find(p => p.id === letterId);
        if (letter) {
          const title = `${letter.author} gửi ${letter.to}`;
          document.title = title;
          document.body.innerHTML = `
            <div class="share-page">
              <h1>${title}</h1>
              <div class="meta">AI chấm: <strong style="color:#e91e63;">${letter.score}/100</strong></div>
              <div class="content">${letter.content}</div>
              <p style="color:#888; font-size:0.8em; margin-top:20px;">Gửi từ <strong>${letter.author}</strong></p>
              <button class="fb-btn" onclick="shareSingleToFB('${letter.id}')">Chia sẻ lên Facebook</button>
            </div>
          `;
          createHeart();
        }
      }
    }

    loadFromGist();
    updateChat();

    authorInput.addEventListener('input', () => { checkAuthor(); updateChat(); });
    toInput.addEventListener('input', updateChat);
    contentInput.addEventListener('input', updateChat);
    sendMode.addEventListener('change', updateChat);
  </script>
</body>
</html>
